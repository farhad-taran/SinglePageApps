<h2>Tasks</h2>

<input type="text" data-bind="value:taskName, valueUpdate: 'input', executeOnEnter: addTask"><button data-bind="click:addTask()">Add</button></input>
<ul data-bind="foreach: tasks">
    <li data-bind="visible:!$data.done()">
        <input type="checkbox"  data-bind="checked:$data.done">
        <span data-bind="text: $data.taskName"> </span>
        <a href="#" data-bind="click: $parent.removeTask">Remove</a><br>        
    </li>
</ul>
